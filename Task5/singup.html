    <form name="singup" action="www.sairam.com" method="post">
      <h2 style="color: rgb(195, 41, 54)" align="center">SignUp</h2>
      <table
        cellspacing="5px"
        cellpadding="5px"
        align="center"
        bgcolor="silver"
      >
        <tr>
          <td>
            <label for="firstname"> firstName </label>
          </td>
          <td><input type="text" id="firstname" name="firstname" /></td>
        </tr>
        <tr>
          <td>
            <label for="mobileNumber"> mobileNumber </label>
          </td>
          <td><input type="number" id="mobileNumber" name="mobileNumber" /></td>
        </tr>
        <tr>
          <td>
            <label for="pinCode"> pinCode </label>
          </td>
          <td><input type="number" id="pineCode" name="pineCode" /></td>
        </tr>
        <tr>
          <td>
            <label for="email"> email </label>
          </td>
          <td><input type="email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td>
            <label for="passcode"> passcode </label>
          </td>
          <td><input type="password" id="passcode" name="passcode" /></td>
        </tr>
        <tr>
          <td>
            <label for="confirmPasscode"> confirmPasscode </label>
          </td>
          <td>
            <input
              type="password"
              id="confirmPasscode"
              name="confirmPasscode"
            />
          </td>
        </tr>
        <br />
        <tr>
          <td><button>Register</button></td>
          <td><button>Erase</button></td>
        </tr>
      </table>
