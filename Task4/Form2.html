<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body >
    <form>
      <table align="center" bgcolor="lightblue" cellspacing="10px">
        <h4 align="center"> <u>Registration Form:</u></h4>
        <tr>
          <td><label for="firstName">FirstName:</label></td>
          <td><input type="text" placeholder="Enter your firstname" /></td>
        </tr>
        <tr>
          <td><label for="LastName">Last Name:</label></td>
          <td><input type="text" placeholder="Enter your Lastname" /></td>
        </tr>
        <tr>
          <td>
            <label for="NickName">NickName:</label>
          </td>
          <td>
            <input type="text" placeholder="Enter your Nickname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">EmailID:</label>
          </td>
          <td><input type="email" placeholder="Enter your EmailID" /></td>
        </tr>
        <tr>
          <td>
            <label for="Password">Password:</label>
          </td>
          <td><input type="password" placeholder="Enter password" /></td>
        </tr>
        <tr>
          <td>
            <label for="Date of birthdate ">Date of birth:</label>
          </td>
          <td><input type="date" placeholder="Enter your birthdate" /></td>
        </tr>
        <tr>
          <td>
            <label for="Gender">Gender:</label>
          </td>
          <td>
            <input type="radio" value="Male" /> Male
            <input type="radio" value="Female" />Female
            <input type="radio" value="others" />Others
          </td>
        </tr>
        <tr>
          <td>
            <label for="Mobile">Mobile:</label>
          </td>
          <td>
            <input type="number"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Address">Address:</label>
          </td>
          <td><textarea rows="5" cols="20"></textarea></td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input type="submit" value="submit" />

            <input type="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
