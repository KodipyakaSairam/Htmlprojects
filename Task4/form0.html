<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <table
        align="center"
        cellpadding="8px"
        cellspacing="5px"
        bgcolor="lightgrey"
      >
        <caption align="center">
          RegistrationForm
        </caption>
        <tr>
          <td>
            <label>FirstName</label>
            <br />
            <input type="text" />
          </td>

          <td>
            <label>LastName</label>
            <br /><input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Birthday</label>
            <br />
            <input type="date" />
          </td>

          <td>
            <label>Gender</label>
            <br /><input type="radio" /> male <input type="radio" />Female
          </td>
        </tr>
        <tr>
          <td>
            <label>Email</label>
            <br />
            <input type="email" placeholder="example@gmail.com" />
          </td>

          <td>
            <label>phonenumber</label>
            <br /><input type="number" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label>Subject</label>
            </td></tr>
            <tr>
              <td colspan="2">
            <select style="width: 100%">
              <option>Choose option</option>
              <option>Telugu</option>
              <option>Hindi</option>
              <option>English</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button>Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
